<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngIf="perfil">
    
    <div class="avatar-container">
      <img 
        *ngIf="perfil.avatar_url; else noAvatar"
        [src]="perfil.avatar_url"
        class="avatar-img"
      />
      <ng-template #noAvatar>
        <ion-icon name="person-circle-outline" class="avatar-placeholder"></ion-icon>
      </ng-template>
    </div>

    <ion-card-content>

      <ion-item>
        <ion-label>
          <h2>Nombre</h2>
          <p>{{ perfil.nombre || 'Sin nombre' }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Correo</h2>
          <p>{{ userEmail }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Tel√©fono</h2>
          <p>{{ perfil.telefono || 'No registrado' }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Rol</h2>
          <p>{{ perfil.rol }}</p>
        </ion-label>
      </ion-item>

    </ion-card-content>

  </ion-card>

</ion-content>
