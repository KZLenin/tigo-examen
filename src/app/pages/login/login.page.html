<ion-header>
  <ion-toolbar class="hero-toolbar">
    <div class="hero-content">
      <h1 class="hero-title">Bienvenido a <strong>TIGO</strong></h1>
      <p class="hero-sub">Descubre nuestros planes y beneficios</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content">

  <!-- CARD PRINCIPAL -->
  <ion-card class="main-card">
    <ion-card-content>
      <ion-button expand="block" shape="round" color="primary" size="large" (click)="continueAsGuest()">
        <ion-icon name="search-outline" slot="start"></ion-icon>
        Explorar como invitado
      </ion-button>

      <ion-button expand="block" shape="round" fill="outline" color="light" size="large" (click)="openLoginModal()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-text color="medium">Iniciar Sesión</ion-text>
      </ion-button>

      <ion-button expand="block" shape="round" color="tertiary" size="large" (click)="openRegisterModal()">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        Registrarme
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- LOGIN MODAL -->
  <ion-modal #loginModal>
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Iniciar Sesión</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeLoginModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="modal-content">
        <ion-item class="modal-item">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input type="email" placeholder="Correo" [(ngModel)]="emailLogin"></ion-input>
        </ion-item>

        <ion-item class="modal-item">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input type="password" placeholder="Contraseña" [(ngModel)]="passwordLogin"></ion-input>
        </ion-item>

        <ion-button expand="block" class="modal-btn" (click)="login()">
          Entrar como usuario
        </ion-button>

        <ion-button expand="block" color="tertiary" class="modal-btn" (click)="login()">
          Entrar como asesor
        </ion-button>
        <!-- BOTÓN OLVIDÉ MI CONTRASEÑA -->
        <div class="forgot-container">
          <ion-button fill="clear" size="small" class="forgot-btn" (click)="recoverPassword()">
            ¿Olvidaste tu contraseña?
          </ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- REGISTER MODAL -->
  <ion-modal #registerModal>
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Crear cuenta</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeRegisterModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="modal-content">

        <ion-item class="modal-item">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input placeholder="Nombre completo" [(ngModel)]="nameRegister"></ion-input>
        </ion-item>

        <ion-item class="modal-item">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-input placeholder="Teléfono" [(ngModel)]="phoneRegister"></ion-input>
        </ion-item>

        <ion-item class="modal-item">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input type="email" placeholder="Correo" [(ngModel)]="emailRegister"></ion-input>
        </ion-item>

        <ion-item class="modal-item">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input type="password" placeholder="Contraseña" [(ngModel)]="passwordRegister"></ion-input>
        </ion-item>

        <ion-button expand="block" class="modal-btn" (click)="register()">
          Registrarme
        </ion-button>

      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
